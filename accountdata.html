<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Data - PVBiz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        .account-data-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .account-data-card {
            background: #ffffff;
            padding: 40px;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .account-data-card h2 {
            font-weight: 700;
            color: #333;
        }
        .account-data-card p {
            color: #666;
            margin-top: 10px;
            font-size: 1.1em;
        }
        .account-data-card .email-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .account-data-card .email-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="account-data-container">
        <div class="account-data-card">
            <h2>Account Data Request</h2>
            <p>If you would like to request the deletion of all your account data, please contact our support team.</p>
            <p>Please allow up to 72 hours for account deletion, you will receive a confrmation email when it was completed.</p>
            <a href="mailto:support@pvbiz.co.za" class="email-link">Email Support</a>
        </div>
    </div>
</body>
</html>
