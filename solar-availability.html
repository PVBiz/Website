<!DOCTYPE html>
<html>
<head>
    <title>Sunsynk Web & API Health</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        /* Modal styles */
        #modal {
            display: block; /* Ensure the modal is displayed */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        #modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: white;
        }
        #close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Modal Popup -->
    <div id="modal">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <p>Visit our new <a href="https://app.pvbiz.co.za/solarhealthstatus" style="color: #FFD700; text-decoration: underline;">Solar Health Status page</a> for more information! Register for a free account, this page will be discontinued soon :)</p>
        </div>
    </div>

    <h1>Sunsynk Health Dashboard</h1>

    <script>
        // Show the modal when the page loads
        window.onload = function() {
            var modal = document.getElementById("modal");
            modal.style.display = "block";

            // Close the modal when the user clicks on the close button
            document.getElementById("close-modal").onclick = function() {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
