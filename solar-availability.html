<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Inverter Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PVBiz Solar Availability</h1>
    </header>
    <main>
        <section class="inverter">
            <img src="inverter1.jpg" alt="Inverter Type 1">
            <div class="data">
                <h2>Field 1: <span id="field1"></span></h2>
                <h2>Field 2: <span id="field2"></span></h2>
            </div>
        </section>
        <section class="inverter">
            <img src="inverter2.jpg" alt="Inverter Type 2">
            <div class="data">
                <h2>Field 1: <span id="field4"></span></h2>
                <h2>Field 2: <span id="field5"></span></h2>
            </div>
        </section>
        <section class="inverter">
            <img src="inverter3.jpg" alt="Inverter Type 3">
            <div class="data">
                <h2>Field 1: <span id="field7"></span></h2>
                <h2>Field 2: <span id="field8"></span></h2>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
